<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/configuration.css">
    <script>
        const electron = require('electron');
        const ipc = electron.ipcRenderer;
        function cerrar(){
            ipc.send("cerrarConfig", "cerrar ventana");
        }
    </script>
    <title>Configuration</title>
</head>
<body>
    <div class="title-bar-container">
        <div class="title-bar"></div>
        <div id="title-bar-btns">
           <!--<button class="min-btn" id="min-btn" onclick="minimizar()"> <img class="min-icon" src="../assets/img/icons/minimizar.png" alt="Minimizar"> </button>-->
            <!--<button class="max-btn" id="max-btn" onclick="maximizar()"> <img class="max-icon" src="../assets/img/icons/maximizar.png" alt="Maximizar"> </button>-->
            <button class="close-btn" id="close-btn" onclick="cerrar()">  <img class="close-icon" src="../assets/img/icons/close.png" alt="Cerrar"> </button>
        </div>
    </div>
    <select data-i18n-switcher class="locale-switcher none">
        <option id="español" value="es">Español</option>
        <option id="english" value="en">English</option>
    </select>
    <!-- Side navigation -->
    <div class="sidenav">
        <h1 data-i18n-key="configuration" class="sidenav__title">Configuración</h1>
        <a data-i18n-key="lang" class="sidenav__links active" href="config_language.html">Idioma</a>
        <!-- <a data-i18n-key="directory" class="sidenav__links active" href="config_directory.html">Directorio</a>-->
        <a data-i18n-key="edit" class="sidenav__links" href="config_edit.html">Personalización</a>
        <a data-i18n-key="support" class="sidenav__links" href="config_support.html">Soporte</a>
    </div>

    <div class="main">
        <h2 data-i18n-key="language" class="config__title">Selecciona tu idioma</h2>
        <div class="language__menu">
            <div class="language__control" id="espanol">
                <option id="esp" value="es">Español</option>
            </div>

            <div class="language__control" id="ingles">
                <option value="en">English</option>
            </div>
            
            <!--
            <div class="language__control">
                <p>Française</p>
            </div>
           
            <div class="language__control">
                <p>Deutsche</p>
            </div> 
            -->
        </div>
    </div>

    <script src="scripts/language.js"></script>
</body>
</html>
